{% extends "baseDashboard.html" %}

{% block page_title %}
	{{title}}
{% endblock page_title %}


{% block contents %}
<div class="pagetitle">
    <h1>Update Data Petugas</h1>

</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="card">
            <div class="card-body">
            <br>

            <!-- General Form Elements -->
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Nama Ruangan</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="namaRuangan" value="{{ form.instance.namaRuangan }}" required>
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Luas Ruangan</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" name="luasRuangan" value="{{ form.instance.luasRuangan }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Kapasitas Orang</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" name="kapasitasOrang" value="{{ form.instance.kapasitasOrang }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Jenis Tempat Tidur</label>
                    <div class="col-sm-3">
                        <select name="jTempatTidur" class="form-select" required>
                            {% for value, label in form.fields.jTempatTidur.choices %}
                                <option value="{{ value }}" {% if value == form.instance.jTempatTidur %} selected {% endif %} >{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>    
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Harga</label>
                    <div class="col-sm-6">
                    <input type="number" class="form-control" name="harga" value="{{ form.instance.harga }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
                </div>

            </form>

            </div>
        </div>

    </div>
</section>

	

	

	
{% endblock contents %}
