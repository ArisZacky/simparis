{% extends "baseDashboard.html" %}

{% block page_title %}
	{{title}}
{% endblock page_title %}


{% block contents %}
<div class="pagetitle">
    <h1>Tambah Data Petugas</h1>

</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="card">
            <div class="card-body">
            <br>

            <!-- General Form Elements -->
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Nama Petugas</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="namaPetugas" value="{{ form.instance.namaPetugas }}" required>
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-3">
                        <select name="jKelamin" class="form-select" required>
                            {% for value, label in form.fields.jKelamin.choices %}
                                <option value="{{ value }}"  {% if value == form.instance.jKelamin %} selected {% endif %} >{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>    
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-6">
                    <input type="date" class="form-control" name="tanggalLahir" value="{% if form.instance.tanggalLahir %}{{ form.instance.tanggalLahir|date:'Y-m-d' }}{% endif %}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" name="alamat" value="{{ form.instance.alamat }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">No Telp</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" name="noTlpn" value="{{ form.instance.noTlpn }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                    <input type="email" class="form-control" name="email" value="{{ form.instance.email }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Level</label>
                    <div class="col-sm-3">
                        <select name="level" class="form-select" required>
                            {% for value, label in form.fields.level.choices %}
                                <option value="{{ value }}"  {% if value == form.instance.level %} selected {% endif %}  >{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>    

                <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
                </div>

            </form>

            </div>
        </div>

    </div>
</section>

	

	

	
{% endblock contents %}
