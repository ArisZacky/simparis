{% extends "baseDashboard.html" %}

{% block page_title %}
	{{title}}
{% endblock page_title %}


{% block contents %}
<div class="pagetitle">
    <h1>Edit Data Fasilitas</h1>

</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="card">
            <div class="card-body">
            <br>

            <!-- General Form Elements -->
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Nama Fasilitas</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="namaFasilitas" value="{{ form.instance.namaFasilitas }}" required>
                </div>
                </div>
                
                <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
                </div>

            </form>

            </div>
        </div>

    </div>
</section>

	

	

	
{% endblock contents %}
