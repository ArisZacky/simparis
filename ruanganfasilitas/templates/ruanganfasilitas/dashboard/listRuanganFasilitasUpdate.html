{% extends "baseDashboard.html" %}

{% block page_title %}
	{{title}}
{% endblock page_title %}


{% block contents %}
<div class="pagetitle">
    <h1>Tambah Data Fasilitas</h1>

</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">

        <!-- Left side columns -->
        <div class="card">
            <div class="card-body">
            <br>

            <!-- General Form Elements -->
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Jumlah Barang </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="jumlahBarang" value="{{ form.instance.jumlahBarang }}" required>
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Nama Fasilitas</label>
                    <div class="col-sm-3">
                        <select name="idFasilitas" class="form-select" required>
                            {% for value, label in form.fields.idFasilitas.choices %}
                                <option value="{{ value }}"  {% if value == form.instance.idFasilitas_id %} selected {% endif %} >{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>    
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Nama Ruangan</label>
                    <div class="col-sm-3">
                        <select name="idRuangan" class="form-select" required>
                            {% for value, label in form.fields.idRuangan.choices %}
                                <option value="{{ value }}"  {% if value == form.instance.idRuangan_id %} selected {% endif %} >{{ label }}</option>
                            {% endfor %}
                            <!-- <option value=""></option>
                            <option value="Single">Single Bed</option>
                            <option value="Double">Double Bed</option> -->
                        </select>
                    </div>
                </div>    
                <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
                </div>

            </form>

            </div>
        </div>

    </div>
</section>

	

	

	
{% endblock contents %}
